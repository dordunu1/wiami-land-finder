<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plot Search</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            background: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 20px;
            line-height: 1.6;
        }

        .search-container {
            max-width: 1200px;
            margin: 0 auto 30px;
            display: flex;
            gap: 10px;
        }

        #searchInput {
            flex: 1;
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #333;
            border-radius: 6px;
            background: #1a1a1a;
            color: #ffffff;
            transition: border-color 0.3s ease;
        }

        #searchInput:focus {
            outline: none;
            border-color: #0066FF;
        }

        #searchButton {
            padding: 12px 30px;
            background: #0066FF;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #searchButton:hover {
            background: #0052cc;
        }

        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .parcel-card {
            background: #1a1a1a;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .parcel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .parcel-card h2 {
            margin: 0 0 20px 0;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
            color: #ffffff;
            font-size: 24px;
        }

        .parcel-detail {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #252525;
        }

        .parcel-detail:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #909090;
            font-size: 14px;
        }

        .detail-value {
            color: #ffffff;
            font-weight: 500;
            text-align: right;
        }

        .error-message {
            background: rgba(255, 68, 68, 0.1);
            border-left: 4px solid #ff4444;
            color: #ff4444;
            padding: 15px 20px;
            border-radius: 6px;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
            font-size: 16px;
        }

        .filter-container {
            max-width: 1200px;
            margin: 0 auto 20px;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #filterInput {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #333;
            border-radius: 6px;
            background: #242424;
            color: #ffffff;
            transition: border-color 0.3s ease;
        }

        #filterInput:focus {
            outline: none;
            border-color: #0066FF;
        }

        .filter-stats {
            color: #909090;
            font-size: 14px;
            text-align: right;
        }

        .filter-stats span {
            color: #ffffff;
            font-weight: 500;
        }

        /* Add highlight for matched text */
        .highlight {
            background-color: rgba(0, 102, 255, 0.2);
            padding: 2px 4px;
            border-radius: 3px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .search-container {
                flex-direction: column;
            }
            
            #searchInput, #searchButton {
                width: 100%;
            }
            
            .results-container {
                grid-template-columns: 1fr;
            }
            
            .parcel-card {
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="Enter Plot IDs (separate multiple IDs with spaces or commas)">
        <button id="searchButton">Search</button>
    </div>
    <div id="parcelDetails"></div>
    <script src="script.js"></script>
</body>
</html>
