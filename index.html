<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plot Search</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        /* Base Styles */
        body {
            background: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 0;
            line-height: 1.6;
        }

        /* Search Container */
        .search-container {
            max-width: 1200px;
            margin: 0 auto 30px;
            display: flex;
            gap: 10px;
            padding: 0 20px;
        }

        #searchInput {
            flex: 1;
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #333;
            border-radius: 6px;
            background: #1a1a1a;
            color: #ffffff;
            transition: border-color 0.3s ease;
        }

        #searchInput:focus {
            outline: none;
            border-color: #0066FF;
        }

        #searchButton {
            padding: 12px 30px;
            background: #0066FF;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #searchButton:hover {
            background: #0052cc;
        }

        /* Results Container */
        .results-container {
            display: grid;
            grid-template-columns: repeat(3, minmax(300px, 1fr));
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Parcel Card */
        .parcel-card {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 12px;
            color: white;
            font-size: 14px;
        }

        /* Sharp text styles for all cards */
        .parcel-card h2,
        .parcel-card .detail-label,
        .parcel-card .detail-value {
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        /* Text styles for bright backgrounds */
        .parcel-card[style*="FFD700"],  /* Yellow/Industrial */
        .parcel-card[style*="00FF00"] { /* Green/Commercial */
            & h2,
            & .detail-value {
                color: #000000;
                text-shadow: 0 1px 1px rgba(255, 255, 255, 0.3);
            }
            
            & .detail-label {
                color: rgba(0, 0, 0, 0.85);
            }
            
            & .parcel-detail {
                border-bottom: 1px solid rgba(0, 0, 0, 0.2);
            }
        }

        /* Darker background text styles */
        .parcel-card[style*="0066FF"], /* Blue/Residential */
        .parcel-card[style*="FF4500"], /* Orange/Mixed Use */
        .parcel-card[style*="9933CC"] { /* Purple/Legendary */
            & h2,
            & .detail-value {
                color: #FFFFFF;
            }
            
            & .detail-label {
                color: rgba(255, 255, 255, 0.9);
            }
            
            & .parcel-detail {
                border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            }
        }

        .parcel-card:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .parcel-card h2 {
            margin: 0 0 20px 0;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
            color: #ffffff;
            font-size: 24px;
        }

        /* Card Details */
        .parcel-detail {
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 6px;
        }

        .parcel-detail:last-child {
            border-bottom: none;
            padding-bottom: 0;
            margin-bottom: 0;
        }

        .detail-label {
            font-size: 13px;
            color: #909090;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .detail-value {
            font-size: 13px;
            font-weight: 500;
            text-align: right;
        }

        /* Icons */
        .icon {
            font-size: 1.2em;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
        }

        .detail-label .icon:has(üíé),
        .detail-label .icon:has(üèÜ) {
            font-size: 1.4em;
        }

        /* Legend */
        .icon-legend {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 20px;
            margin: 0 auto 20px;
            max-width: 1200px;
        }

        .legend-grid {
            display: flex;
            flex-direction: row;
            gap: 30px;
            flex-wrap: wrap;
        }

        .legend-section {
            min-width: 200px;
            flex: 1;
        }

        .legend-section h4 {
            color: #909090;
            font-size: 14px;
            margin-bottom: 10px;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            padding: 4px 0;
        }

        .legend-icon {
            font-size: 1.2em;
            width: 30px;
            text-align: center;
        }

        .legend-text {
            color: #ffffff;
            font-size: 14px;
        }

        /* Error Message */
        .error-message {
            background: rgba(255, 68, 68, 0.1);
            border-left: 4px solid #ff4444;
            color: #ff4444;
            padding: 15px 20px;
            border-radius: 6px;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
            font-size: 16px;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .results-container {
                grid-template-columns: repeat(2, minmax(300px, 1fr));
                padding: 16px;
                gap: 32px;
            }
        }

        @media (max-width: 768px) {
            .results-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 24px;
                padding: 12px;
            }
        }

        @media (max-width: 640px) {
            .results-container {
                grid-template-columns: 1fr;
                padding: 10px;
                gap: 20px;
            }
            
            .parcel-card {
                max-width: 100%;
            }
        }

        .card-header {
            margin-bottom: 12px;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .card-header h2 {
            margin: 0;
            padding: 0;
            border: none;
        }

        .zone-icon {
            font-size: 1.8em;
            display: flex;
            align-items: center;
        }

        /* Special styling for legendary and mixed use icons */
        .zone-icon:has(üíé),
        .zone-icon:has(üèÜ) {
            font-size: 2em;
        }

        /* Hover effect for zoning icons */
        .zone-icon {
            transition: transform 0.3s ease, filter 0.3s ease;
            cursor: help;
        }

        .zone-icon:hover {
            transform: scale(1.2);
            filter: brightness(1.2);
        }

        /* Zoning Legend Styles */
        .zoning-legend {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 8px;
            padding: 15px 20px;
            margin: 0 auto 20px;
            max-width: 1200px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .legend-title {
            color: #909090;
            margin: 0;
            font-size: 14px;
            font-weight: 600;
            padding-right: 20px;
            border-right: 1px solid #333;
        }

        .legend-items {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 6px;
            transition: transform 0.2s ease;
        }

        .legend-icon {
            font-size: 1.4em;
        }

        .legend-text {
            color: #ffffff;
            font-size: 14px;
        }

        /* Add background colors to legend items */
        .legend-item[data-zone="Legendary"] {
            background-color: #9933CC99;
        }

        .legend-item[data-zone="Mixed Use"] {
            background-color: #FF450099;
        }

        .legend-item[data-zone="Residential"] {
            background-color: #0066FF99;
        }

        .legend-item[data-zone="Commercial"] {
            background-color: #00FF0099;
        }

        .legend-item[data-zone="Industrial"] {
            background-color: #FFD70099;
        }

        /* Adjust text colors based on background */
        .legend-item[data-zone="Commercial"],
        .legend-item[data-zone="Industrial"] {
            & .legend-text {
                color: #000000;
            }
        }

        /* Hero Image Section */
        .hero-image {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Content wrapper */
        .content-wrapper {
            position: relative;
            z-index: 2;
            padding: 20px;
        }

        /* Search container and legend styles */
        .search-container {
            max-width: 1200px;
            margin: 0 auto 30px;
            display: flex;
            gap: 10px;
            background: rgba(30, 30, 30, 0.8);
            padding: 20px;
            border-radius: 8px;
        }

        .zoning-legend {
            background: rgba(30, 30, 30, 0.8);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .hero-image {
                margin: 0 auto 20px;
                border-radius: 0;
            }
        }

        /* Optional: Style the text color based on background */
        .parcel-card .detail-label,
        .parcel-card .detail-value {
            color: #ffffff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* Add these new styles for filter functionality */
        .legend-item {
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .legend-item:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .legend-item.active {
            outline: 2px solid #fff;
            outline-offset: 2px;
        }

        /* Add loading indicator styles */
        .scroll-sentinel {
            height: 20px;
            margin: 20px 0;
            text-align: center;
            color: #909090;
        }

        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #333;
            border-top: 3px solid #0066FF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Optional: Add filter dropdown styles */
        .filter-dropdown {
            background: rgba(30, 30, 30, 0.8);
            color: white;
            padding: 8px 12px;
            border: 1px solid #333;
            border-radius: 4px;
            margin-right: 10px;
            cursor: pointer;
        }

        .filter-dropdown:hover {
            background: rgba(40, 40, 40, 0.8);
        }

        /* Filter dropdown styles */
        .filter-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(30, 30, 30, 0.95);
            border: 1px solid #333;
            border-radius: 4px;
            padding: 8px 0;
            max-height: 400px;
            overflow-y: auto;
            z-index: 1000;
            width: 200px;
            margin-top: 4px;
            display: none; /* Hidden by default */
        }

        .filter-category {
            padding: 8px 12px;
            color: #909090;
            font-size: 12px;
            text-transform: uppercase;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.2);
        }

        .filter-option {
            padding: 6px 12px;
            cursor: pointer;
        }

        .filter-option:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .filter-option label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            color: #ffffff;
        }

        .filter-option input[type="checkbox"] {
            margin: 0;
        }

        /* Update the filter dropdown container */
        .filter-dropdown-container {
            position: relative;
            min-width: 200px;
        }

        /* Update filter styles */
        .filter-button {
            background: rgba(30, 30, 30, 0.8);
            color: white;
            padding: 8px 12px;
            border: 1px solid #333;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            text-align: left;
            position: relative;
        }

        .filter-button:after {
            content: '‚ñº';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 10px;
        }

        .filter-button:hover {
            background: rgba(40, 40, 40, 0.8);
        }

        .typewriter-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            max-width: 250px;
            pointer-events: none;
        }

        .typewriter {
            background: rgba(0, 0, 0, 0.85);
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            color: #00ff00;
            white-space: pre-wrap;
            font-size: 12px;
            line-height: 1.4;
            border: 1px solid #00ff00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.15);
        }

        @media (max-width: 768px) {
            .typewriter-container {
                position: static;
                margin: 20px auto;
                max-width: 90%;
            }
        }

        .card-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .download-btn {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s ease;
            color: inherit;
        }

        .download-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="hero-image">
        <img src="./images/miami.png" alt="Miami Urban Plan" />
    </div>
    
    <div class="content-wrapper">
        <div class="search-container">
            <div id="filterType" class="filter-dropdown-container">
                <!-- Filter menu will be populated here -->
            </div>
            <input type="text" id="searchInput" placeholder="Enter Plot IDs (separate multiple IDs with spaces or commas)">
            <button id="searchButton">Search</button>
        </div>
        
        <div class="zoning-legend">
            <h4 class="legend-title">Zoning Types</h4>
            <div class="legend-items">
                <div class="legend-item" data-zone="Legendary" data-filter="true">
                    <span class="legend-icon">üíé</span>
                    <span class="legend-text">Legendary</span>
                </div>
                <div class="legend-item" data-zone="Mixed Use" data-filter="true">
                    <span class="legend-icon">üèÜ</span>
                    <span class="legend-text">Mixed Use</span>
                </div>
                <div class="legend-item" data-zone="Residential" data-filter="true">
                    <span class="legend-icon">üè†</span>
                    <span class="legend-text">Residential</span>
                </div>
                <div class="legend-item" data-zone="Commercial" data-filter="true">
                    <span class="legend-icon">üè¢</span>
                    <span class="legend-text">Commercial</span>
                </div>
                <div class="legend-item" data-zone="Industrial" data-filter="true">
                    <span class="legend-icon">üè≠</span>
                    <span class="legend-text">Industrial</span>
                </div>
            </div>
        </div>
        
        <div id="parcelDetails">
            <!-- Content will be dynamically loaded here -->
        </div>
        
        <div class="scroll-sentinel">
            <div class="loading-spinner"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
