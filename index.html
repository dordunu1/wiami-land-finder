<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plot Search</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            background: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .search-container {
            max-width: 1200px;
            margin: 0 auto 20px;
        }

        .search-input {
            width: calc(100% - 120px);
            padding: 15px;
            font-size: 16px;
            background: #1a1a1a;
            border: 1px solid #333;
            color: #ffffff;
            border-radius: 4px;
            margin-right: 10px;
        }

        #searchButton {
            padding: 15px 25px;
            background: #0066FF;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        #searchButton:hover {
            background: #0052cc;
        }

        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .parcel-card {
            padding: 20px;
            border-radius: 8px;
            background: #1a1a1a;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            border-left: 4px solid;
        }

        .parcel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .parcel-card h2 {
            margin: 0 0 15px 0;
            color: #ffffff;
            border-bottom: 1px solid #333;
            padding-bottom: 8px;
            font-size: 24px;
        }

        .parcel-detail {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            color: #e0e0e0;
            font-size: 14px;
        }

        .detail-label {
            color: #909090;
        }

        .detail-value {
            color: #ffffff;
            font-weight: 500;
        }

        .error-message {
            color: #ff4444;
            padding: 10px;
            text-align: center;
            background: rgba(255,68,68,0.1);
            border-radius: 4px;
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="Enter Plot IDs (separate multiple IDs with spaces or commas)">
        <button id="searchButton">Search</button>
    </div>
    <div id="parcelDetails"></div>
    <script src="script.js"></script>
</body>
</html>
